<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <section id="register" class="mb-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                    <div class="card_register">
                        <div class="card">

                                <h1 class=" h3 mb-3 font-weight-normal ">Registro</h1>

                                    <div class="card card-body text-center">
                                        <img src="../server/uploads/default.png" alt="Imagen de Usuario" class="imagen">
                                        <br>
                                        <input type="file" name="imagen" />
                                    </div>
                                </form>
                                <br>
                                <form action="submit">
                                    <div class="form-group ">
                                        <input type="nombre" name="nombre" class="form-control " placeholder="Nombre" required>
                                    </div>
                                    <div class="form-group ">
                                        <input type="correo" name="correo" class="form-control " placeholder="Correo" required minlength="8 ">
                                    </div>
                                    <div class="form-group ">
                                        <input type="contra" name="contra" class="form-control " placeholder="ContraseÃ±a" required minlength="5 " maxlength="10 ">
                                    </div>

                                    <br>
                                    <button type="submit" class="btn btn-lg boton btn-principal btn-block ">Registrarse</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
